{% extends "base.html" %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag|safe }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="submit-button">Submit</button>
    </form>
{% endblock %}
