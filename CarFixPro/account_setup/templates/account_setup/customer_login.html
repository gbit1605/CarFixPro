{% extends "base.html" %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <h2>Customer Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
